sudo: false
dist: trusty
language: python

services:
- docker

python:
- "3.5"
- "3.6"
- "nightly"

.mixtures:
- &py3_7-base
  python: "3.7"
  dist: xenial
  sudo: required
jobs:
  include:
  - <<: *py3_7-base

  - <<: *py3_7-base
    env:

install:
- pip install -U setuptools
- python setup.py install
- pip install -Ur requirements.txt
- pip install codecov

script:
- make cov-ci
- python setup.py check -rms

matrix:
  allow_failures:
  - python: "nightly"

env:
  global:
  - PYTHON=python
  matrix:
  - PYTHONASYNCIODEBUG=x
  - PYTHONASYNCIODEBUG=

cache:
  directories:
  - $HOME/.cache/pip

before_cache:
- rm -f $HOME/.cache/pip/log/debug.log

after_script:
- codecov

deploy:
  provider: pypi
  user: aio-libs-bot
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    all_branches: true
    python: 3.7